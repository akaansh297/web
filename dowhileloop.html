<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<style>
    .bj
    {
        width: 5%;
        height: 20px;
    }
</style>
<body>
    <div id="box">
        <script>
            var t=1
            var c;
            var r,g,b
            do
            {
                r = Math.round(Math.random()*255)
                g = Math.round(Math.random()*255)
                b = Math.round(Math.random()*255)

                c=`rgb(${r},${g},${b})`

                document.write(`<button onclick='mset(this)' style="background:${c}" class='bj'></button>`)
                t++
            }

            while (t<=120)
            function mset(bname)
        {
            document.body.style.background=bname.style.background
        }
        </script>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #table
    {
        text-align:center;
        width:100%;
        color: white;
    }
    body
    {
    background:black;
    }
</style>
<body>
    <div id="table">
    <script>
        document.write(`<h1>Multiplication of ${n}</h1>`)
        var n = prompt("Enter A number","1")
    for(var i = 1;i<=10;i++)
     {
        document.write(`<p>${n} * ${i} = ${n*i} </p>`)
     }
    </script>
    </div>
</body>
</html>

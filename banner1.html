<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <style>
    #banner {
      width: 70%;
      height: 400px;
      margin: auto;
      box-shadow: 10px 10px 10px 10px gray;
    }

    #pic {
      width: 100%;
      height: 100%;
    }

    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div id="banner">
    <img id="pic" src="images/a1.jpg" class="animate__animated animate__zoomIn">
  </div>

  <br>
  <button onclick="prev()">Previous</button>
  <button onclick="next()">Next</button>

  <script>
    let c = 1;

    function changepic() {
      const p = document.getElementById("pic");
      p.src = `images/a${c}.jpg`;
      p.classList.add("animate__animated", "animate__zoomIn");

      setTimeout(() => {
        p.classList.remove("animate__zoomIn");
      }, 500);

      document.title = "Image " + c;
    }

    function next() {
      if (c < 6) {
        c = c + 1;
      } else {
        c = 1;
      }

      changepic();
      setTimeout(() => {
        p.classList.remove("animate__zoomIn");
      }, 500);
    }

    function prev() {
      if (c > 1) {
        c = c - 1;
      } else {
        c = 6;
      }

      changepic();
      setTimeout(() => {
        p.classList.remove("animate__zoomIn");
      }, 500);
    }
  </script>
<body>
    
</body>
</html>
